<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title class="login-title">仕訳ゲーム</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()" class="login-form" #loginForm="ngForm">
            <mat-form-field>
                <input matInput placeholder="ニックネームをおしえてください" id="key" [(ngModel)]="keySet.key" name="key" #key="ngModel"
                    required>
            </mat-form-field>

            <!-- <mat-form-field>
                <input [type]="hide ? 'password' : 'text'" matInput placeholder="API Secret" id="secret"
                    [(ngModel)]="keySet.secret" name="secret" #secret="ngModel" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                <mat-error *ngIf="secret.errors?.required">You must enter a value</mat-error>
            </mat-form-field> -->
            <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">スタート！</button>
        </form>
    </mat-card-content>
</mat-card>
